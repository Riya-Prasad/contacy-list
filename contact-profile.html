<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet"> 

	<link rel="stylesheet" type="text/css" href="style-profile.css">

	<title>Contact Profile</title>
</head>
<body>
	<div class="container">
		<header class="hero">
			<a href="index.html"><i class="fas fa-arrow-circle-left back-btn"></i></a>
		
			<div class="hero-info">
				<h1 class="name">Tony Stark</h1>
				<p class="relationship">Friend</p>
			</div>
		</header>
		<section class="contact-info">
			<div class="info-line">
				<i class="fas fa-phone icon-gradient"></i>
				<p class="phone-number">123-456-789</p>
			</div>

			<div class="info-line">
				<i class="fas fa-comment-dots text icon-gradient"></i>			
				<p class="sms">Send SMS</p>
			</div>

			<div class="info-line">
				<i class="fas fa-envelope icon-gradient"></i>
				<p class="email">ironman3000@avengers.com</p>
			</div>

		</section>

		<a href="edit.html">
			<section class="edit-contact">
				<div class="edit-button">
					<i class="fas fa-user-edit icon-gradient"></i>
				</div>
			</section>
		</a>
	</div>
</body>
</html>
