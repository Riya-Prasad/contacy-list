<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet"> 

	<link rel="stylesheet" type="text/css" href="style-edit.css">

	<title>Edit Contact</title>
</head>
<body>
	<div class="container">
		<header class="hero">
			<a href="contact-profile.html"><i class="fas fa-arrow-circle-left back-btn"></i></a>
		
			<div class="hero-info">
				<h1 class="name">Tony Stark</h1>
				<p class="relationship">Friend</p>
			</div>
		</header>
		<section class="contact-info">
			<div class="info-line">
				<i class="fas fa-user icon-gradient"></i>
				<input type="text" class="type" name="fullname" placeholder="Full Name">
			</div>

			<div class="info-line">
				<i class="fas fa-users icon-gradient"></i>			
				<input type="text" class="type" name="relationship" placeholder="Relationship">
			</div>

			<div class="info-line">
				<i class="fas fa-phone icon-gradient"></i>			
				<input type="text" class="type" name="phone" placeholder="Phone Number">
			</div>

			<div class="info-line">
				<i class="fas fa-envelope icon-gradient"></i>
				<input type="text" class="type" name="email" placeholder="Email">
			</div>
		</section>

		<section class="button-container">
			<a href="#">
				<div class="update-contact">
					<i class="fas fa-check-circle icon-gradient"></i>
					<button class="button">Save Contact</button>
				</div>
			</a>
		</section>

		<section class="button-container">
			<a href="delete.html">
				<div class="delete-contact">
					<i class="fas fa-trash-alt icon-gradient"></i>
					<button class="button">Delete Contact</button>
				</div>
			</a>
		</section>

	</div>
</body>
</html>
